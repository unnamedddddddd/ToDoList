<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
    <body>
        <header>ToDo List</header>
        <div class="form-container"> 
            <form action="" id="formAdd">
                <div class="input-task">
                    <input type="text" class="text-task" id="inputTask" placeholder="Введите задачу">
                    <button class="btn-add" id="btnAdd" type="button" onclick="addTask()">Добавить задачу</button>
                </div>
            </form> 
            <form action="" id="formTacks">
                <label for="formTacks" id="labelTasks">Ваши задачи</label>
                <ul id="tasksList"></ul>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
